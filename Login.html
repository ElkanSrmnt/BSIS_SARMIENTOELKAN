<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Barangay System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Barangay_Hall.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;

      /* Barangay-style border (flag colors) */
      border: 6px solid transparent;
      border-image: linear-gradient(to right, #0033a0, #ff0000, #ffcc00);
      border-image-slice: 1;

      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .title {
      color: #0033a0;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #0033a0;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #0033a0;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #002366;
      transform: scale(1.05);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #0033a0;
      font-weight: bold;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üèõ Barangay Login</h1>
    <form action="homepage.html" method="post">
      <div class="input-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">‚û° Login</button>
      <div class="links">
        <a href="forgot.html">Forgot Password?</a> | 
        <a href="Sign up.html">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
