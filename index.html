<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Barangay_Hall.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);

      /* Barangay-inspired border */
      border: 5px solid transparent;
      border-image: linear-gradient(to right, #0033a0, #ff0000, #ffcc00);
      border-image-slice: 1;

      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #0033a0;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #0033a0;
      outline: none;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #0033a0;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #002366;
      transform: scale(1.05);
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      text-decoration: none;
      color: #0033a0;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Barangay Sign Up</h2>
    <form action="login.html" method="post">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">‚úÖ REGISTER</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
